<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ðŸš€ My Web UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CDN for quick styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f7f9fc;
        padding-top: 50px;
      }

      .form-container {
        max-width: 500px;
        margin: auto;
        background: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .form-title {
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="form-container">
        <h2 class="form-title">ðŸš€ Contact Us</h2>

        <!-- Success Message Placeholder -->
        <div id="successMessage" class="alert alert-success d-none">
          âœ… Your message has been sent!
        </div>

        <form action="/submit" method="post" id="contactForm">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input
              type="text"
              name="name"
              class="form-control"
              placeholder="Enter your name"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea
              name="message"
              class="form-control"
              rows="4"
              placeholder="Type your message here..."
              required
            ></textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100">Send</button>
        </form>
      </div>
    </div>

    <script>
      // Optional: Show success message (you can handle this on the server too)
      const form = document.getElementById("contactForm");
      const successDiv = document.getElementById("successMessage");

      form.addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent default if handling via fetch()

        // Optional: handle with fetch here or just let form POST normally
        // Example:
        // fetch('/submit', { method: 'POST', body: new FormData(form) }).then(...);

        // For demo: show success alert
        successDiv.classList.remove("d-none");
        form.reset();

        // Hide again after a few seconds
        setTimeout(() => {
          successDiv.classList.add("d-none");
        }, 4000);
      });
    </script>
  </body>
</html>
